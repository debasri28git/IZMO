<form action="s.java" method="post" enctype="multipart/form-data">

        <legend>login form</legend>
        <label for="name1"><span class="r">*</span>Name</label><input type="text" id="name1" name="name"  required placeholder="enter your name"/> <br>

<input type="button" value="login"/>

    </fieldset>


    <fieldset>
        <legend>select option</legend>
        choose sports
        <label for="c">cricket</label><input type="radio" id="c" name="sports" value="cricket"  checked/> <br>
        <label for="t">tennis</label><input type="radio" id="t" name="sports" value="tennis" /> <br>
        <label for="f">football</label><input type="radio" id="f" name="sports" value="football" /> <br>
       


    </fieldset>


    <fieldset>
        <legend>multiple value</legend>
        choose sports<br>
        <label for="c">cricket</label><input type="checkbox" id="c" name="sports1" value="cricket" checked /> <br>
        <label for="t">tennis</label><input type="checkbox" id="t" name="sports1" value="tennis" /> <br>
        <label for="f">football</label><input type="checkbox" id="f" name="sports1" value="football" /> <br>
       <input type="reset" value="reset from"/>
<label for="num">Number</label><input type="number" max="20" min="10" id="num"/>
<label for="e"><span class="r">*</span>email</label><input type="email" name="email" id="e" />

<fieldset>
    <legend>drop down box/combo box</legend>
   <select name="qualification">

   </select>

           </select>     
</fieldset>
